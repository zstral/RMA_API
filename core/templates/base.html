{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdn.datatables.net/2.3.0/js/dataTables.js"></script>
    <script rel="stylesheet" href="https://cdn.datatables.net/2.3.0/js/dataTables.bootstrap5.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/2.3.0/css/dataTables.dataTables.css">
    <link rel="stylesheet" href="{% static stylesheet|default:'css/globals.css' %}">
    <link rel="stylesheet" href="{% static 'css/globals.css' %}">
    <title>{% block title %} {{ title }} - RMA {% endblock %}</title>
</head>
<body>
    <main class="d-flex flex-column align-items-center min-vh-100">

    {% include 'header.html' %}  

    {% block content %}
    {% endblock %}

    {% include 'footer.html' %}

    </main>
</body>
</html>
